{% extends "base.html" %} 
{% load static %} 

{% block content %}

<aside>
    <div  class="maruza-detail">
        <iframe style="margin-top: 30px;" src="{{maruzalar.url_video}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div class="maruza-left">
            <h1>{{maruzalar.title}}</h1>
            <p style="margin-top: 50px;">{{maruzalar.date}}</p>
            <p><i class="fa-regular fa-eye"></i> {{maruzalar.popular}} marta</p>
        </div>
    </div>
</aside>


{% endblock content %}
