{% extends "base.html" %} 
{% load static %} 

{% block content %}


<aside>
    <h1>Domla: {{ domla.name }}</h1> <hr style="margin-top: 20px;">

    <div class="maruza">
        {% for maruza in maruzalar %}
        <div class="maruza-box">
            <a href="{{ maruza.get_absolute_url }}">
                <img  src="{{ maruza.image.url }}" alt="img">
                <hr><h4 align="left" style="color: aquamarine;">{{ maruza.title }}</h4> <hr>
                <p>{{ maruza.date }}</p> 
                <p style="color: silver;"><i class="fa-regular fa-eye"></i> {{ maruza.popular }}</p> 
            </a>
        </div>
        {% endfor %}
    </div>
</aside>


{% endblock content %}
